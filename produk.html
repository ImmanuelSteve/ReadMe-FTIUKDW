<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>ReadMe shop</title>
    <link rel="stylesheet" href="960_24_col.css" />
    <link rel="stylesheet" href="text.css" />
    <link rel="stylesheet" href="produk.css" />
</head>

<body>
    <div class="container_24">
        <div class="grid_6" id="logo"></div>
        <div class="grid_10" id="login">
            <form id="formlogin">
                <input type="text" name="username" placeholder="nama pengguna">
                <input type="password" name="password" placeholder="kata sandi">
                <button type="submit">Masuk</button>
            </form>
        </div>
        <div class="grid_24" id="navi">
            <div class="grid_3">
                <p class="menu">
                    <a href="home.html">Home</a> 
                </p>
            </div>
            <div class="grid_3">
                <p class="menu">
                    <a href="#">Produk </a>
                </p>
            </div>
            <div class="grid_3">
                <p class="menu">
                    <a href="#">Promosi </a>
                </p>
            </div>
            <div class="grid_3" id="pojok">
                <p class="menu">
                    <a href="#">Tentang kami </a>
                </p>
            </div>
            <div class="grid_6">
                 <form id="search">
                    <input id ="textsearch" type="text" name="pencarian" placeholder="Pencarian">
                    <button id="buttonsearch" type="submit">CARI</button>
                </form>
            </div>
        </div>

         <div class="clear"></div>

        <div class="grid_6" id="category">
            <div id="cart">
                <p id="cart" syle="border:none;">
                    total barang :<br/>
                    total biaya :
                </p>
            </div>
            <div id="kategori">
                <p>kategori</p>
            </div>
        </div>
        <div class="grid_18">
            <p id="adv_search">
                pencarian lebih lanjut
            </p>
        </div>
        <div class="grid_18">
            <p class = "produk">
                produk(18) 
            </p>
        </div>

         <div class="clear"></div>

         <div class="grid_24" id="footer">
            <p id="footertext">copyright @2013 ReadmeShop All Right Reserved</p>
        </div>
    </div>
</body>
</html>
