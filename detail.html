<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Produk - ReadMe shop</title>
    <link rel="stylesheet" href="css/960_24_col.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/produk.css" />
    <link rel="stylesheet" href="css/detail.css" />
</head>

<body>
    <!-- header begin -->
    <div id="header">
        <div class="container_24">
            <div class="grid_4">
                 <img src="images/readmeshoplogo.png" height="100" width="110"/>
            </div>
            <div id="login" class="grid_20">
                <form id="formlogin">
                    <input type="text" name="username" placeholder="nama pengguna">
                    <input type="password" name="password" placeholder="kata sandi">
                    <button class="buttonsubmit" type="submit">Masuk</button>
                    <br/>Belum punya akun <a href="daftar.html">daftar disini</a>
                </form>
            </div>
            
            <div class="clear"></div>
            
            <div class="grid_24" id="header_nav">
                <ul id="nav">
                    <li><a class="navi" href="beranda.html">Beranda</a> </li>
                    <li><a class="navi" href="produk.html">Produk </a></li>
                    <li><a class="navi" href="promosi.html">Promosi </a></li>
                    <li><a class="navi" href="tentangkami.html">Tentang kami </a></li>
                </ul>
                <form id="formsearch">
                    <input type="text" name="pencarian" placeholder="Pencarian">
                    <button class"buttonsubmit" type="submit">Cari</button>
                </form>
            </div>
            
        </div>
    </div>
    <!-- header end -->
    
    <!-- content begin -->
    <div id="content">
        <div class="container_24">
            <div id="contentarea" class="grid_24">
            
                <!-- Kolom kiri-->
                <div class="grid_6" id="category">

                    <!-- Cart-->
                    <div class="grid_6" id="cart">
                        <div class="grid_2" id="cart_img">
                            <a href="#"><img src="images/cart.png" height=35px width=35px display=inline/></a>
                        </div>
                        <div class="grid_4" id="cart_info">
                            total barang : <br/>
                            total biaya :
                        </div>
                    </div>
                    
                    <div class="clear"></div>

                    <!-- kategori-->
                    <div class="grid_6" id="kategori">
                        <div class="judul">Merek</div>
                        <div class="merk"><a href="#">Samsung</a></div> 
                        <div class="merk"><a href="#">Nokia</a></div> 
                        <div class="merk"><a href="#">HTC</a></div> 
                        <div class="merk"><a href="#">Sony</a></div> 
                        <div class="merk"><a href="#">Leenovo</a></div> 
                        <div class="merk"><a href="#">Oppo</a></div> 
                    </div>
                </div>


                <!-- Kolom kanan -->
                <!-- Advance Search-->
                <div class="grid_18" id="adv_search">
                    <div class "grid_9" id="page_address">Produk > Samsung</div>
                </div>
    
    
                <!-- Produk -->
                <div class="grid_18" id="produk">
                    <div class="grid_10" id="produk_image">
                        <img src="images/samsung-galaxy-note-3(1).jpg" width=300 height=300/>
                    </div>
                </div>
                  
 
            </div>
        </div>
    </div>
    <!-- content end -->

    <!-- footer begin -->
    <div id="footer">
        <div class="container_24">
            <div class="grid_24" id="copyright">
                <p id="copyrighttext">
                    Copyright @2013 ReadmeShop All Right Reserved
                </p>
            </div>
            
            <div class="clear"></div>
        
        </div>
    </div>
    <!-- footer end -->

</body>
</html>
